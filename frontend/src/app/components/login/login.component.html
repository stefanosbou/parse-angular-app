<div class="container login-container">
<div class="row">
  <div class="col-md-6 offset-md-3 col-sm-12 login-form-1">
    <h3>Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
      <div class="form-group">
        <input name="username" ngModel type="text" class="form-control" placeholder="Username" value="" />
      </div>
      <div class="form-group">
        <input name="password" ngModel type="password" class="form-control" placeholder="Password" value="" />
      </div>
      <div class="form-group text-center">
        <input type="submit" class="btnSubmit" value="Login"/>
      </div>
    </form>
  </div>
</div>
</div>
<ngx-alerts></ngx-alerts>
