<div class="container pt-3">
    <div class="row">
        <div class="col-sm-12 pt-3" *ngFor="let landmark of landmarks">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-2">
                        <a class="text-dark" [routerLink]="['/landmarks', landmark.objectId]">{{ landmark.title }}</a>
                    </h3>
                    <p class="card-text mb-auto">{{ landmark.short_info }}</p>
                    <a [routerLink]="['/landmarks', landmark.objectId]">Continue reading</a>
                </div>
                <img *ngIf="landmark.photo_thumb" class="card-img-right flex-auto d-md-block landmark-thumbnail"
                     alt="Thumbnail" style="height: 250px;" src="{{landmark.photo_thumb.url}}"
                     (click)="toggleModal(landmark.photo.url, landmark.title)">
            </div>
        </div>
    </div>
</div>
<div class="modal" [ngStyle]="{'display': showModal ? 'block' : 'none' }">
    <span class="close" (click)="toggleModal('', '')">&times;</span>
    <img class="modal-content" src="{{modalImage}}">
    <div class="landmark-thumbnail-caption">{{modalCaption}}</div>
</div>
